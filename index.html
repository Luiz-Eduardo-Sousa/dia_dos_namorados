<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Feliz dia dos namorados</title>
    
    <style>
        body {
            background-color: red;
        }
        
        .painel {
            background-color: white;
            width: 500px;
            height: 500px;
            margin: 0 auto;
            border-radius: 20px;
            text-align: center;
            padding-top: 50px;
            font-family: 'Montserrat', sans-serif;
        }

        #sim {
            height: 40px;
            width: 60px;
            background-color: red;
            border: 2px solid black;
            border-radius: 10px;
            color: white;
            margin-left: -130px;
        }

        #nao {
            position: absolute;
            height: 40px;
            width: 60px;
            background-color: red;
            border: 2px solid black;
            border-radius: 10px;
            color: white;
            margin-left: 70px;
        }
    </style>
</head>
<body>
    <div class="painel">
        <h1>Feliz dia dos namorados</h1>

        <img src="https://gifman.net/wp-content/uploads/2019/06/ursinho-fofo-apaixonado.gif" alt="">

        <h2>Aceita namorar comigo?</h2>

        <a href="https://www.youtube.com/watch?v=oRvND-r57Us"><button id="sim">Sim!</button></a>
        <button id="nao" onmouseover="fuja()">NÃ£o!</button>

        <script>
            function fuja() {
                var botaoNao = document.getElementById('nao');

                var larguraJanela = window.innerWidth;
                var alturaJanela = window.innerHeight;

                var maxX = larguraJanela - botaoNao.offsetWidth;
                var maxY = alturaJanela - botaoNao.offsetHeight;

                var aleatorioX = Math.floor(Math.random() * maxX);
                var aleatorioY = Math.floor(Math.random() * maxY);

                botaoNao.style.left = aleatorioX + "px";
                botaoNao.style.top = aleatorioY + "px";
            }
        </script>

    </div>
</body>
</html>
